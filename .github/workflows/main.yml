name: Integracion Continua

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configurar Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Compilar y ejecutar tests
      run: mvn -B verify

    - name: AnÃ¡lisis de calidad con SonarCloud
      uses: SonarSource/sonarqube-scan-action@v2
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.organization=claudiasn
          -Dsonar.projectKey=claudiasn_practica4-integracion-continua
          -Dsonar.host.url=https://sonarcloud.io

    - name: Empaquetar artefacto
      run: mvn -B package

    - name: Subir artefacto generado
      uses: actions/upload-artifact@v4
      with:
        name: artefacto-maven
        path: target/*.jar
